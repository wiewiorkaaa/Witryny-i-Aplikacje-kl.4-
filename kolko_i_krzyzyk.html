<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            margin: 50px auto;
        }

        td {
            border: solid 4px black;
            height: 70px;
            width: 70px;
            text-align: center;
            font-size: 65px;
        }

    </style>
</head>
<body>
    <table>
    <tr>
        <td style="border-top: none; border-left: none;" ></td>
        <td style="border-top: none;"></td>
        <td style="border-top: none; border-right: none; color: green;"> &xcirc; </td>
    </tr>
    <tr>
        <td style="border-left: none;"></td>
        <td style="color: blue;"> &cross; </td>
        <td style="border-right: none;"></td>
    </tr>
    <tr>
        <td style="border-left: none; border-bottom: none; color: green;"> &xcirc; </td>
        <td style="border-bottom: none;"></td>
        <td style="border-bottom: none; border-right: none;"></td>
    </tr>
</table>
</body>
</html>
