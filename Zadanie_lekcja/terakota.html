<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
         table {
            border-collapse: collapse; 
            background-color: lightpink;
        }

        td {
            height: 100px;
            width: 100px;
        }

        img {
            width: 50px;
            height: 50px;
        }

        td.obramowanie {
            border: 10px double red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="obramowanie" style="text-align: left; vertical-align: top;"> <img src="4-way-arrows.png" alt="4_way_arrows"> </td>
            <td></td>
            <td class="obramowanie" style="text-align: right; vertical-align: top;"> <img src="4-way-arrows.png" alt="4_way_arrows"> </td>
        </tr>
        <tr>
            <td></td>
            <td class="obramowanie" style="vertical-align: middle; text-align: center;"> <img src="4-way-arrows.png" alt="4_way_arrows"> </td>
            <td></td>
        </tr>
        <tr>
            <td class="obramowanie" style="vertical-align: bottom;"> <img src="4-way-arrows.png" alt="4_way_arrows"> </td>
            <td></td>
            <td class="obramowanie" style="vertical-align: bottom; text-align: right;"> <img src="4-way-arrows.png" alt="4_way_arrows"> </td>
        </tr>
    </table>
</body>
</html>
