<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol {
            font-size: 20px;
        }

        li.pierwszy {
            font-family: Verdana;
            font-style: oblique;
            color: peachpuff;
        } 

        li.drugi {
            font-family: Comic;
            color: peru;
            text-transform: capitalize;
        } 
    </style>

</head>
<body>  
    <ol>
        <li class="pierwszy"> krój czcionki: Verdana, styl czcionki: oblique, kolor: peachpuff</li>
        <li class="drugi"> krój czcionki: Comic Sans MS, transformacja tekstu: capitalize, kolor: peru</li>
    </ol>
</body>
</html>
