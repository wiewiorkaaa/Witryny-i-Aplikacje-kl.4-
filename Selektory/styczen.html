<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styczeń</title>
    <style>
        td {
            text-align: center;
            border: 1px dotted;
            padding: 10px;
        }

        table{
            font-family: monospace;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption> Styczeń </caption>
        <tr>
            <td style="background-color: rgb(250, 250, 250); font-weight: bold;"> pn </td>
            <td style="background-color: #f0f0f0; font-weight: bold;"> wt </td>
            <td style="background-color: rgb(180, 180, 180); font-weight: bold;"> śr </td>
            <td style="background-color: #a2a2a2; font-weight: bold;"> cz </td>
            <td style="background-color: rgb(120, 120, 120); font-weight: bold;"> pt </td>
            <td style="background-color: #616161; font-weight: bold;"> sb </td>
            <td style="background-color: rgb(60, 60, 60); font-weight: bold;"> nd </td>
        </tr>
        <tr>
            <td style="background-color: #bf4edc;"> 1 </td>
            <td style="background-color: rgb(60, 179, 113);"> 2 </td>
            <td style="background-color: rgba(255, 99, 71, 0.6);"> 3 </td>
            <td style="background-color: #35e0dc;"> 4 </td>
            <td style="background-color: rgb(255, 165, 0);"> 5 </td>
            <td style="background-color: rgba(24, 203, 102, 0.2);"> 6 </td>
            <td style="background-color: #9bff06;"> 7 </td>
        </tr>
        <tr>
            <td style="background-color: goldenrod;"> 8 </td>
            <td style="background-color: papayawhip;"> 9 </td>
            <td style="background-color: rebeccapurple;"> 10 </td>
            <td style="background-color: hotpink;"> 11 </td>
            <td style="background-color: chartreuse;"> 12 </td>
            <td style="background-color: lavenderblush;"> 13 </td>
            <td style="background-color: mediumspringgreen;"> 14 </td>
        </tr>
    </table>

    <br>
    <fieldset>
        <legend>
            <fieldset> Tytuł </fieldset>
            Tekst
        </legend>
    </fieldset>
</body>
</html>
