<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trzej krolowie</title>

    <style>
        div {
            border: 2px dotted black ;
            margin: 25px;
        }

        div > div {
            color: red;
        }
    </style>

</head>
<!-- Przygotuj plik trzej_krolowie.html zawierający 3 elementy div, jeden wewnątrz następnego. Do tego na zewnątrz wpisz: Władysław Jagiełło (dziadek), do drugiego wpisz: Kazimierz IV Jagiellończyk (ojciec), a do trzeciego wpisz: Zygmunt I Stary (wnuk). Dodatkowo wszystkie elementy div powinny mieć unikalny identyfikator.
Korzystając z selektora prostego nadaj elementom div obramowanie linią kropkowaną oraz margines o szerokości 25 pikseli. Następnie korzystając z identyfikatorów utwórz selektor dziecka, który zmieni kolor tekstu na czerwony, ale tylko w drugim i trzecim elemencie div -->
<body>
    <div>
        Władysław Jagiełło (dziadek)
        <div>
            Kazimierz IV Jagiellończyk (ojciec)
            <div>
                Zygmunt I Stary (wnuk)
            </div>
        </div>
    </div>
</body>
</html>
